repos:
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.4.0
      hooks:
        -   id: trailing-whitespace
        -   id: end-of-file-fixer
        -   id: check-yaml
        -   id: check-added-large-files
        -   id: check-ast
        -   id: check-json
  -   repo: https://gitlab.com/pycqa/flake8
      rev: 8f9b4931b9a28896fb43edccb23016a7540f5b82
      hooks:
        -   id: flake8
